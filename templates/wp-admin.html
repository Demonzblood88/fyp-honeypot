<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00bcd4, #00796b);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container img {
            width: 100px;
            margin-bottom: 30px;
        }

        h1 {
            color: #00796b;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00bcd4;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/020/975/579/small/wordpress-logo-wordpress-icon-transparent-free-png.png" alt="WordPress Logo">
        <h1>Login to Your Account</h1>
        <form action="/wp-admin-login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="register.html">Create an account</a> | 
            <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="footer-text">
            <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
